<form [formGroup]="connectForm" (ngSubmit)="onSubmit()">
  <div class="form-wrapper">
    <div class="form-group">
      <input id="name" type="text" formControlName="name" placeholder="Name" />
      <div class="error" *ngIf="submitted && f['name'].errors">
        <small *ngIf="f['name'].errors['required']">Name is required</small>
        <small *ngIf="f['name'].errors['minlength']">
          Name must be at least 2 characters
        </small>
      </div>
    </div>
    <div class="form-group">
      <input
        id="email"
        type="email"
        formControlName="email"
        placeholder="Email Address"
      />
      <div class="error" *ngIf="submitted && f['email'].errors">
        <small *ngIf="f['email'].errors['required']">Email is required</small>
        <small *ngIf="f['email'].errors['email']">Invalid email format</small>
      </div>
    </div>
    <div class="form-group">
      <input
        id="contact"
        type="contact"
        formControlName="contact"
        placeholder="Contact No."
      />
      <div class="error" *ngIf="submitted && f['contact'].errors">
        <small *ngIf="f['contact'].errors['required']"
          >Contact is required</small
        >
      </div>
    </div>
  </div>
  <div class="form-group">
    <textarea
      id="message"
      formControlName="message"
      placeholder="How can we help?"
    ></textarea>
    <div class="error" *ngIf="submitted && f['message'].errors">
      <small *ngIf="f['message'].errors['required']">Message is required</small>
      <small *ngIf="f['message'].errors['minlength']">
        Message must be at least 10 characters
      </small>
    </div>
  </div>
  <div class="button-group">
    <button type="button" class="clear-button" (click)="onClear()">
      Clear
    </button>
    <button type="submit" class="submit-button" [disabled]="!connectForm.valid">
      Connect with us
    </button>
  </div>
</form>
